<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>
    <link rel="stylesheet" href="default.css">
</head>
<body>
    <nav class="header" role="navigation">
        <div class="newNote"><button id="btnNew" type="button">Create new Note</button></div>
        <div class="style"><select id="styleselect" size="1"> <option selected>Black White-Style</option> <option>2nd Style</option></select></div>
    </nav>
    <div class="subheader">
        <div class="order">
            <button id="btnFinishDate" type="button">By finish date</button>
            <button id="btnCreatedDate" type="button">By created Date</button>
            <button id="btnImportance" type="button">By Importance</button>
        </div>
        <div class="filter">
            <button id="btnFinished" type="button">Show finished</button>
        </div>
    </div>
    <div id="item"></div>
    <script id='entry' type='text/x-handlebars-template'>
        {{#each this}}
        <div class="time" role="time">{{ this.time }}</div>
        <div class="title" role="title">{{ this.title }}</div>
        <div class="importance" role="importance">{{ this.importance }}</div>
        <div class="state" role="state">{{ this.state }}</div>
        <div class="details" role="details">{{ this.details }}</div>
        <div class="edit" role="edit"><a href="#new">{{ this.edit }}</a></div>
        {{/each}}
    </script>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
    <script src="js/list.js"></script>
</body>
</html>
