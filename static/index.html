<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>
    <link id="style" rel="stylesheet" href="css/default.css">
</head>
<body>
    <nav class="header" role="navigation">
        <div class="newNote"><button id="btnNew" type="button">Create new Note</button></div>
        <div class="style"><select id="styleselect" size="1"> <option value="default" selected>Default style</option> <option value="blackmobile">Black mobile style</option></select></div>
    </nav>
    <div class="subheader">
        <div class="order">
            <button id="btnFinishDate" type="button">By finish date</button>
            <button id="btnCreatedDate" type="button">By created Date</button>
            <button id="btnImportance" type="button">By Importance</button>
        </div>
        <div class="filter">
            <button id="btnFinished" type="button">Show finished</button>
        </div>
    </div>
    <div id="items"></div>
    <script id='tmplEntries' type='text/x-handlebars-template'>
        {{#each this}}
        <article class="entry">
            <div class="entryTime" role="time">{{formatDate this.duedate}}</div>
            <div class="entryTitle" role="title">{{ this.title }}</div>
            <div class="entryImportance" role="importance">{{ formatImportance this.importance }}</div>
            <div class="entryState" role="state"><input id="state" type="checkbox" value="closed" data-id="{{ this._id }}" {{ formatState this.done }}> Erledigt </div>
            <div class="entryDetails" role="details">{{ this.details }}</div>
            <div class="entEdit" role="edit"><button id="btnEdit" type="button" data-id="{{ this._id }}">Edit</button></div>
        </article>
        {{/each}}
    </script>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="extern/moment-with-locales.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/list.js"></script>
</body>
</html>
