<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <main class="main">
        <div class="title">Titel</div>
        <div class="titleForm"><input type="text" id="title"></div>
        <div class="description">Beschreibung</div>
        <div class="descriptionForm"><input type="text" id="description"></div>
        <div class="importance">Wichtigkeit</div>
        <div class="importanceForm">Importance Logo / Slider</div>
        <div class="dueDate">Erledigt bis:</div>
        <div class="dueDateForm"><input type="text" id="dueDate"> jQuery Datepicker</div>
        <div class="dueDateForm"><p>Date: <input type="text" id="datepicker"></p></div>
        <div class="save"><button onclick="save()" class="btnSave" type="button">Speichern</button></div>
        <div class="Cancel"><button onclick="cancel()" class="btnCancel" type="button">Cancel</button></div>
    </main>

    <script src="js/new.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#datepicker" ).datepicker({
                dateFormat: "dd.mm.yy"
            });
        } );
    </script>
</body>
</html>
