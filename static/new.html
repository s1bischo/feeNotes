<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>
    <link id="style" rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <main id="form"></main>
    <script id='entry' type='text/x-handlebars-template'>
        <div class="title">Titel</div>
        <div class="titleForm"><input type="text" id="title"><div class="titleError"></div></div>
        <div class="details">Beschreibung</div>
        <div class="detailsForm"><input type="text" id="details">{{ this.details }}</div>
        <div class="importance">Wichtigkeit</div>
        <div class="importanceForm"></div>
        <div class="dueDate">Erledigt bis:</div>
        <div class="dueDateForm"><input type="text" id="dueDate"></div>
        <div class="save"><button id="btnSave" type="button">Speichern</button></div>
        <div class="Cancel"><button id="btnCancel" type="button">Cancel</button></div>
    </script>


    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="extern/moment-with-locales.js"></script>
    <script src="js/common.js"></script>
    <script src="js/new.js"></script>
</body>
</html>
