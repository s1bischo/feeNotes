<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>
    <link id="style" rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <main id="form"></main>
    <script id='tmplForm' type='text/x-handlebars-template'>
        <input type="hidden" id="_id" value="{{ this._id }}">
        <div class="formTitleDes">Titel</div>
        <div class="formTitleInp"><input type="text" id="title" value="{{ this.title }}" required></div>
        <div class="formDetailsDes">Beschreibung</div>
        <div class="formDetailsInp"><input type="text" id="details" value="{{ this.details }}"></div>
        <div class="formImportanceDes">Wichtigkeit</div>
        <div class="formImportanceInp"></div>
        <div class="formDueDateDes">Erledigt bis</div>
        <div class="formDueDateInp"><input type="text" id="dueDate" value="{{formatDate this.duedate}}"></div>
        <div class="formSaveInp"><button id="btnSave" type="button">Speichern</button></div>
        <div class="formCancelInp"><button id="btnCancel" type="button">Cancel</button></div>
    </script>


    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="extern/moment-with-locales.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/edit.js"></script>
</body>
</html>
